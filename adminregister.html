<!DOCTYPE html>
<html>
<head>

<body>
	<div class="main-w3layouts wrapper">
		<h1>SignUp Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="#" method="post">
					<input class="text" type="text" name="Username" placeholder="Username" required id="uname">
					<input class="text email" type="email" name="email" placeholder="Email" required id="email">
					<input class="text" type="password" name="password" placeholder="Password" required id="pass">
					<input type="submit" value="SIGNUP" id="admBtn">
				</form>
				<p> <a href="adminlogin.html"> Login Now!</a></p>
			</div>
		</div>
	
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>

	</div>
	<!-- //main -->
	<!-- The core Firebase JS SDK is always required and must be listed first -->

	  firebase.initializeApp(firebaseConfig);

	<script>
		const uname = document.getElementById("uname");
		const email = document.getElementById("email");
		const pass = document.getElementById("pass");
		const admBtn = document.getElementById("admBtn");

		const database = firebase.database();

		admBtn.addEventListener('click',(e) => {
			e.preventDefault();
			database.ref('/admin/'+uname.value).set({
				username: uname.value,
				emailid: email.value,
				password: pass.value 
			});
			window.onload();
		});


	</script>
